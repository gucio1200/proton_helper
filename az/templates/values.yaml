# --- Control Plane ---
# Toggle which resources to generate
mode:
  useGateway: true   # If true, generates XListenerSet + HTTPRoute
  useIngress: false  # If true, generates Legacy Ingress

# --- Main Configuration ---
ingress:
  host: "my-app.example.com"
  tlsSecret: "my-app-tls"
  serviceName: "my-service"
  servicePort: 80

  # Specifics for the Gateway API (Only used if useGateway: true)
  gatewayParent:
    name: "shared-gateway"
    namespace: "infrastructure"
